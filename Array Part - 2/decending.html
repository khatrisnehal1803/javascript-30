<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // wap to arrang  decending number in array

        let arr = [3, 5, 1, 4, 9, 2, 8, 15, 18, 19];

        for (let i = 0; i < arr.length; i++) 
        {
            for (let j = i + 1; j < arr.length; j++) 
            {
                if (arr[i] < arr[j]) 
                {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        document.write(arr);

    </script>
</body>
</html>
