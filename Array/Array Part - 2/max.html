<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   wap to find max from the array 

            let arr = [1, 5, 3, 9, 6];
            let max = arr[0];

            for (let i = 1; i < arr.length; i++) 
            {
                if (arr[i] > max) 
                {
                    max = arr[i];
                }
            }
            document.write(" maximum value is the array: " + max); 


    </script>
</body>
</html>
