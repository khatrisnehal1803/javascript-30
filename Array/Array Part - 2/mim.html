<body>
    <script>
          //   wap to find mim from the array 

            let arr = [1, 3, 8, 2, 5];
            let min = arr[0];
            
             for(let i = 1; i < arr.length; i++) 
             {
                 if(arr[i] < min)
                 {
                     min = arr[i];
                 }
             }
             document.write("Minimum value in the array: " + min);
    </script>
