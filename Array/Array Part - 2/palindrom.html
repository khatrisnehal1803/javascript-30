<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // check number is palindrom or not.

        let Name = "anna"
        let revname = "";

        for (let i = Name.length - 1; i >= 0; i--) 
        {
            revname += Name[i];
        }
        if (Name == revname)
        {
            document.write("This is a palindrom number.");
        }
        else
        {
            document.write("This is not palidrom number.");
        }
    </script>
    
</body>
</html>
