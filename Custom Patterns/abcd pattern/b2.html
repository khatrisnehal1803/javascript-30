<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=7; i++)
        {
            for(let j=1; j<=5; j++)
            {
                if(i==1 && j<=3)
                {
                    document.write("* ");
                }
                else if(i==2 && j==5)
                {
                    document.write("* ");
                }
                else if(i==3 && j==4)
                {
                    document.write("* ");
                }
                else if(i==4 && j<=2)
                {
                    document.write("* ");
                }
                else if(i==5 && j==4)
                {
                    document.write("* ");
                }
                else if(i==6 && j==5)
                {
                    document.write("* ");
                }
                else if(i==7 && j<=3)
                {
                    document.write("* ");
                }
                else if(j==1)
                {
                    document.write("* ");
                }
                else
                {
                    document.write("&nbsp ")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
