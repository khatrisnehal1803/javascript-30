<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=7; i++)
        {
            for(let j=1; j<=7; j++)
            {
                if(j-i==1 && i<=4|| j+i==7 && i<=4 || j==4 && i>=4)
                {
                    document.write("* ")
                }
                else
                {
                    document.write("&nbsp&nbsp ")
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
