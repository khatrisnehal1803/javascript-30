<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++)
        {
            for(let j=1; j<=i; j++)
            {
                document.write(j+ " ");
            }
            for (let l=5; l>=i; l--)
            {
                document.write("&nbsp&nbsp ");
            }
            for (let l=5; l>=i; l--)
            {
                document.write("&nbsp&nbsp ");
            }
            for(let k=i; k>=1; k--)
            {
                document.write(k+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
