<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    <script>
        let a=prompt("Enter the numbre:" );
        let n=parseInt(a);

        function table()
        {
            for(let i=1; i<=10; i++)
            {
                document.write(n + " x " + i + " = " + n*i + "<br>")
            }
        }

        table()
    </script>
</body>
</html>
