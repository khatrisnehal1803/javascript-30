<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =prompt("Enter Number of table")

         function table (n)
        {
            for (let i= 1; i<=10 ;i++ )
            {
                document.write(n  + "*" + i +"=" + n*i + "<br>");
            }
         }
         
         for(let j=1;j<=10;j++)
        {

        table(j);

        } 

        
    </script>
</body>
</html>
