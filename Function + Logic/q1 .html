<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // wap to create calculator using udf & switch case.

         let x = prompt("Enter first number: ");
         let y = prompt("Enter second number: ");
         let z = prompt("Enter yor choice (+, -, *, /): ");


        function addition(a,b ) 
        {
                (a + "+" + b + "=" (a + b))
        }
        function subtraction(a, b) 
        {
            (a + "+" + b + "=" (a - b))
        }

        function multiply(a, b) 
        {
            (a + "+" + b + "=" (a * b))
        }

        function divide(a, b) 
        {
            (a + "+" + b + "=" (a / b))
          
        }
        function calculator(a,b, operator) 
        {

            switch (operator) 
            {
                case '+':
                    document.write(addition (a,b));
                   break;
                case '-':
                     document.write(subtraction(a, b));
                     break;
                case '*':
                   document.write(multiply (a,b));
                    break;
                case '/':
                     document.write(divide(a, b));
                     break;
                default:
                    document.write("Invalid operator Please enter valid operator +, -, *, /");
            }
        }

        calculator(x, y, z);
       
         
    </script>
   
</body>
</html>
