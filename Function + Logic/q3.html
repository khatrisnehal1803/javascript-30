<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
     <script>
       // wap to print factorial of passed number in udf 

        function factorial(num) 
        {
            let sum = 1;
            for (let i = 1; i <= num; i++) 
            {
                sum *= i;
            }

            document.write("factorial of number is :", sum);
        }
        
        factorial(6);
    </script>
</body>
</html>
