<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    function sum(args) 
    {
    if (args.length < 2 || args.length > 4) 
    {
        return "Invalid number of arguments! Please provide between 2 to 4 numbers.";
    }
    return args.reduce((acc, num) => acc + num, 0);
    }

    // Taking user input
    let input = prompt("Enter 2 to 4 numbers separated by spaces:");  
    let numbers = input.split(" ").map(Number); 

    document.write("Sum:", sum(numbers));
    parseInt("Sum: " + sum(numbers));

    </script>
</body>
</html>
