<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class School 
        {
            constructor(name, year) 
            {
                this.name = name;
                this.year = year;
            }

            // Parent display method
            display() 
            {
                document.write(`School Name: ${this.name},Established Year: ${this.year}`);
            }
        }

        // Child Class: Student
        class Student extends School 
        {
            constructor(studentName, std, schoolName, year) 
            {
                super(schoolName, year); // Call parent constructor
                this.studentName = studentName;
                this.std = std;
            }

            // Overriding display() method
            display() 
            {
                document.writeln(("<br>"));
                document.write(`Student Name: ${this.studentName},Class: ${this.std}, School: ${this.name}, Year: ${this.year}`);
            }
        }

        let school = new School("Greenwood High", 1995,"<br>");
        let student = new Student("Alice", "10th","Greenwood High", 1995);

        school.display();  // Calls the School class method
        student.display(); // Calls the overridden method in Student class

    </script>
</body>
</html>
