<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         // n factorial,

        function factorial (n)
        {
            if(n > 1)
            {
                return n * factorial (n - 1);
            }
            else
            {
                return 1;            
            }
        }

        let ans = factorial(8);
        document.write(ans);

    </script>
</body>
</html>
