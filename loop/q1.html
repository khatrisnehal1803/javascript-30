<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question1</title>
</head>

<body>
    <!-- wap print 1 to n using for loop -->

     <script>

        let n = 20;
        for(let i=1; i<=n; i++)
         {

             document.write(i + "<br>");
         
         }
          

    //  wap print 1 to n using while loop 

       
        let n = 20;
        let i = 1;
         while (i <= n)
       {
         document.write(i + "<br>");
         i++;
        }
     

    //  wap to print 1 to n using  do...while loop 


        let n = 20;
        let i = 1;
        do {
            document.write(i + "<br>");
            i++;
        } while (i <= n);
 
    </script>




    

    
</body>

</html>
