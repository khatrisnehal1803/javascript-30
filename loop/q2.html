<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question2</title>
</head>
<body>
    
     <!-- wap to print n to 1 using for loop -->

       <script>
        
        let n = 20;
        for (let i = n; i >= 1; i--) 
        {
            document.write(i + "<br>");
        }
    

      // wap print n to 1 using while loop 

       
        let n = 1;
        let j = 20;
         while (n <= j)
       {
         document.write(j + "<br>");
         j--;
        }
    
      //  wap to print n to 1 using  do...while loop 

    
        let n = 1;
        let i = 20;
        do {
            document.write(i + "<br>");
            i--;
        } while (n <= i);
 
      </script>


</body>
</html>
