<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question3</title>
</head>
<body>
    
     <!-- wap to print only odd number using for loop -->
 
      <script>

        for (let i = 1; i <= 20; i += 2) {
            document.write(i + "<br>");
        }
      

    //  wap to print only odd number using while loop 

     
        let j = 1;
        while(j < 20) 
    {
        document.write(j + "<br>");
        j+=2;
    }
    

    // wap to print only odd number using do...while loop 

    
        let i = 1;
        do {
            document.write(i + "<br>");
            i+=2;
        } while(i < 20);
    </script>


</body>
</html>
