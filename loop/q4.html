<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i=1;
          first=0;
          second=1;

          document.write(first + " " + second );
          while(i <= 10)
          {
            let third = first + second;
            document.write(" " + third);
            first=second;
            second=third;
            i++;
          }
    </script>
</body>
</html>
