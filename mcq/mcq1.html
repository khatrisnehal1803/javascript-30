<!DOCTYPE html>

</head>
<body>
    
     <!-- maq 1:Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?  -->

     <script>

        let Number = 2;
        for (let i = 0; i < 10; i++) 
        {
            Number /= 2;
        }
        document.write("The next Number is:", Number); 
    </script> 
</body>
</html>
