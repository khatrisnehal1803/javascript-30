<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ10</title>
</head>

<body>

    <!-- mca10: Look at this series: 31, 29, 24, 22, 17, ... What number should come next? -->
    <script>

        let num = 31;
        let i = 2; 

        while (num > 0) 
        {
            document.write(num + " ");

            num -= i; 
            i = (i === 2) ? 5 : 2; 
        }


    </script>
</body>

</html>
