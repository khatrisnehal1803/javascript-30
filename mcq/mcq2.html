<body>
    
    
   <!-- mcq 2: Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next? for loop  -->

   <script>
     let Number = 7;
     for (let i = 0; i < 10; i++)
     {
         Number += 3;
     }
     document.write("The next Number is:", Number);
   </script> 
</body>
