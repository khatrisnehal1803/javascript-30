<body>

    <script>
        //  mcq3: Look at this series: 36, 34, 30, 28, 24, ... What number should come next?

        let N = prompt("Enter the number of  you want:");
        let  x = 36;  
        let  y = 34;  

        while (N > 0) 
        {
            console.log(x);
            console.log(y);
            N--;
        }
    </script>
