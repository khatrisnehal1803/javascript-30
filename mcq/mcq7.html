<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ7</title>
</head>
<body>

    <!-- mcq7:Look at this series: 58, 52, 46, 40, 34, ... What number should come next? -->
     
    <script>

            let n = prompt("What Number ")
            let i =58;
            let j = 1;

            while(j < n)
            {
                document.write(" " + i)
                i -=6;
                j++;
            }
    </script>
</body>
</html>
