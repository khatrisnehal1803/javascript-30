<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ8</title>
</head>
<body>
    

    <!--mcq 8:Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next?  -->
    <script>

        let n=  prompt("enter next number");
        let  a = 3;

        do
        {
            document.write(a + " ");
            a += 1;

            document.write(a + " ");
            a += 3;

        }while(a <= n)

    </script>
</body>
</html>
