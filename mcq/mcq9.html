<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ9</title>
</head>

<body>
    <!-- mcq9:Look at this series: 8, 22, 8, 28, 8, ... What number should come next? -->

    <script>

      let N = prompt("Enter the N:");

        let x = 8 
        let y = 22;

        while(y <= N)

        {
            document.write(x + " ");
            document.write(y + " ");

            y += 10;
        }

       
    </script>
</body>

</html>
