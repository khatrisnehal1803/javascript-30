<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
    <h1>Simple Notes App using JavaScript</h1>

    <section class="note-input">
      <label>Create New Note</label>
      <textarea id="noteText" rows="4"></textarea>
      <div class="buttons">
        <button id="addBtn">Add Note</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </section>

    <hr />

    <section>
      <h2>Notes List</h2>
      <div id="notesList" class="notes-grid"></div>
    </section>
  </main>

  <script src="nost.js"></script>
</body>
</html>
