<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question1</title>
</head>
<body>
    
      <!-- swap to value of variables -->

      <script>
        // addition
        let a = 100;
        let b = 200;
        let sum = a + b;

        console.log("the value of sum is :",sum );

        // subtraction
        let c = 300;
        let d = 200;
        let sub = c - d;

        console.log("the value of sub  is :",sub );

        // multiplication
        let x = 30;
        let y = 50;
        let mul = x * y;

        console.log("the value of mul  is :",mul );

        // division
        let A = 60;
        let B = 30;
        let div = A / B;

        console.log("the value of div  is :",div );

        // modulo
        let e = 10;
        let f = 3;
        let mod = e % f;

        console.log("the value of mod  is :",mod );
      </script>
      
</body>
</html>
