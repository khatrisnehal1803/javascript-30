<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = "ABCDE"

        for(let i=0; i<=4; i++)
        {
            for(let k=i; k<=3; k++)
            {
                document.write("_ ");
            }
            for(let j=i; j>=0; j--)
            {
                document.write(x[j]+ " ");
            }
            document.write("<br>");
        }   
    </script>
</body>
</html>
