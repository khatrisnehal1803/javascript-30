<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = "ABCDE"

        for(let i=4; i>=0; i--)
        {
            for(let k=3; k>=i; k--)
            {
                document.write("_ ");
            }
            for(let j=0; j<=i; j++)
            {
                document.write(x[j]+ " ");
            }
            document.write("<br>");
        }   
    </script>
</body>
</html>
