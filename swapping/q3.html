<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
</head>
<body>
    
    <!-- swap to value of variables without using third variable (+,-) -->

    <script>
        
         // multiplication
         e = 10;
        f = 20;

        e = e * f; 
        f = e + f; 
        e = f - e;

        console.log("the value of e is",e);
        console.log("the value of f is",f);

        // division
        g = 10;
        h = 20;

        g = g / h; 
        h = g * h; 
        g = h / g;
        
        console.log("the value of g is",g);
        console.log("the value of h is",h);

        // modulus
        i = 10;
        j = 20;

        i = i % j;
        j = i + j;
        i = j - i;
       
    </script>

</body>
</html>
